{% extends "base.html" %}
{% block content %}
  <form action="{{ url_for('plan') }}" method="post">
    <div class="row">
      <div class="col">
        <label for="destination">Destination</label>
        <input id="destination" name="destination" type="text" placeholder="e.g. Mathura, India" required>
      </div>
      <div class="col">
        <label for="origin">Origin (optional)</label>
        <input id="origin" name="origin" type="text" placeholder="Your origin (city / address)">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="preferences">Preferences</label>
        <input id="preferences" name="preferences" type="text" placeholder="e.g. local food, temples">
      </div>
      <div class="col">
        <label for="days">Days</label>
        <input id="days" name="days" type="number" min="1" max="14" placeholder="3">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="budget">Budget</label>
        <input id="budget" name="budget" type="text" placeholder="e.g. 500-1000">
      </div>
    </div>

    <button type="submit">Plan trip</button>
  </form>
{% endblock %}
